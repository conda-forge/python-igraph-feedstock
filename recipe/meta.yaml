{% set name = "python-igraph" %}
{% set pypiname = "igraph" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: 4a106d06753a0dc17f30e4e2fb7260fba8d1bd2f6d3a56934573e624bc0a7146

build:
  number: 1
  skip: true  # [win and vc<14]
  script_env:
    - F2C_EXTERNAL_ARITH_HEADER={{ RECIPE_DIR }}/arith_arm64.h  # [arm64]

  run_exports:
    - {{ pin_subpackage("python-igraph", max_pin="x.x") }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - libtool  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make  # [not win]
    - pkg-config  # [not win]
  host:
    - glpk
    - libxml2
    - suitesparse
    - arpack   # [not win]
    - gmp  # [not win]
    - mpir  # [win]
    - libblas
    - liblapack
    - python
    - pip
    - zlib
  run:
    - glpk
    - libxml2
    - suitesparse
    - arpack  # [not win]
    - gmp  # [not win]
    - mpir  # [win]
    - texttable >=1.6.2
    - python

test:
  source_files:
    - tests
  imports:
    - igraph
    - igraph.app
    - igraph.drawing
    - igraph.remote
  commands:
    - python -m unittest -v

about:
  home: https://igraph.org/python/
  license: GPL-2.0-or-later
  license_file:
    - LICENSE
    - vendor/source/igraph/ACKNOWLEDGEMENTS.md
  summary: High performance graph data structures and algorithms
  dev_url: https://github.com/igraph/python-igraph
  doc_url: https://igraph.org/python/#docs

extra:
  recipe-maintainers:
    - sodre
    - vtraag
    - xylar
