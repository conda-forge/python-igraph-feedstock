{% set name = "python-igraph" %}
{% set version = "0.7.1-4" %}
{% set sha256 = "d3ef12ca9dade73c6df0f6238ebcca1110523d660534f669a18d27d0e91c49d0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip : true  # [win]

requirements:
  build:
    - pkg-config
    - {{ compiler('c') }}
  host:
    - igraph 0.7.1
    - python
    - setuptools

  run:
    - igraph 0.7.1
    - pycairo >=1.10,<2
    - python

test:
  files:
    - test_cairo.py
    - test_graphml.py
  imports:
    - igraph
    - igraph.app
    - igraph.drawing
    - igraph.remote
    - igraph.test
    - igraph.vendor
  commands:
    - python -c 'from igraph.test import run_tests; run_tests()'
    - python test_cairo.py
    - python test_graphml.py

about:
  home: http://pypi.python.org/pypi/python-igraph
  license: GPL
  license_file: COPYING
  summary: 'High performance graph data structures and algorithms'

extra:
  recipe-maintainers:
    - sodre
