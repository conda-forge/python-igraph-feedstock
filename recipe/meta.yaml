{% set name = "python-igraph" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7aa1d77fa02e27475eb4f14503f3cb342c3ed8990d9224640fd29c70797f2dd6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv --use-pkg-config
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - igraph
    - python
  run:
    - igraph
    - pycairo >=1.10,<2
    - python

test:
  source_files:
    - tests
  files:
    - test_cairo.py
    - test_graphml.py
  imports:
    - igraph
    - igraph.app
    - igraph.drawing
    - igraph.remote
  commands:
    - python -m unittest
    - python test_cairo.py
    - python test_graphml.py

about:
  home: https://igraph.org/python/
  license: GPL-2.0-or-later
  license_file:
    - COPYING
    - vendor/source/igraph/ACKNOWLEDGEMENTS.md
  summary: High performance graph data structures and algorithms

extra:
  recipe-maintainers:
    - sodre
    - vtraag
