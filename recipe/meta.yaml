{% set name = "python-igraph" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1895a83c57180f03c50fb77334a4d5029327aefee14f03381e10d34a1794410
  patches:
    - 0001-test-print-index-of-graph-when-hub-or-authority-scor.patch

build:
  number: 0
  skip: true  # [win and vc<14]
  script_env:
    - INTERNAL_ARPACK=0
    - INTERNAL_ARPACK=1  # [arm64]
    - F2C_EXTERNAL_ARITH_HEADER={{ RECIPE_DIR }}/arith_arm64.h  # [arm64]

  run_exports:
    - {{ pin_subpackage("python-igraph", max_pin="x.x") }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - libtool  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - vs2017_{{ target_platform }}  # [win]
    - cmake
    - ninja
    - make  # [not win]
    - pkg-config  # [not win]
  host:
    - glpk
    - libxml2
    - suitesparse
    - arpack   # [not arm64 and not win]
    - gmp  # [not win]
    - mpir  # [win]
    - libblas
    - liblapack
    - python
    - pip
  run:
    - glpk
    - libxml2
    - suitesparse
    - arpack  # [not arm64 and not win]
    - gmp  # [not win]
    - mpir  # [win]
    - texttable >=1.6.2
    - python

test:
  source_files:
    - tests
  imports:
    - igraph
    - igraph.app
    - igraph.drawing
    - igraph.remote
  commands:
    - python -m unittest

about:
  home: https://igraph.org/python/
  license: GPL-2.0-or-later
  license_file:
    - COPYING
    - vendor/source/igraph/ACKNOWLEDGEMENTS.md
  summary: High performance graph data structures and algorithms

extra:
  recipe-maintainers:
    - sodre
    - vtraag
