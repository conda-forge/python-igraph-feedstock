c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
gmp:
- '6'
icu:
- '68'
libiconv:
- '1.16'
libxml2:
- '2.9'
pin_run_as_build:
  gmp:
    max_pin: x
  libiconv:
    max_pin: x.x
  libxml2:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  xz:
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.9.* *_cpython
target_platform:
- linux-64
xz:
- '5.2'
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - cdt_name
  - docker_image
zlib:
- '1.2'
